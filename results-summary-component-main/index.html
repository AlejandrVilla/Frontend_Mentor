<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <section>
    <div class="container">
      <div class="result">
        <h2>Your Result</h2>
        <div class="div-score">
          <div class="score">
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary">
        <h2>Summary</h2>
        <div class="reaction">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <p>Reaction</p>
          </div>
          <div>
            <p>80 </p>
            <p> / 100</p>
          </div>
        </div>
        
        <div class="memory">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="memory">
            <p>Memory</p>
          </div>
          <div>
            <p>92</p>
            <p>/ 100</p>
          </div>
        </div>
        
        <div class="verbal">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="verbal">
            <p>Verbal</p>
          </div>
          <div>
            <p>61</p>
            <p>/ 100</p>
          </div>
        </div>

        <div class="visual">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="visual">
            <p>Visual</p>
          </div>
          <div>
            <p>72</p>
            <p>/ 100</p>
          </div>
        </div>
        <button class="primary-button">
          Continue
        </button>
        
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    . Coded by 
    <a href="#">Alejandro Villa Herrera</a>.
  </div>
</body>
</html>
